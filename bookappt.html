<body>
    
    <div class="container" id="co_form" style="width: 60%; height: 70%;margin-top: 1px; margin-bottom: 1px;">
        <form action="#">
            <legend style="text-align: center;"><b>BOOK YOUR APPOINTMENT</b></legend>
            <br>
            <div class="details1">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name"placeholder="Enter your Name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your Email" required>
                </div>
            </div>
            <div class="details2">
                <div>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your Phone Number" minlength="10" required>
                </div>
                <div>
                    <label for="gender">Gender:</label>
                    <select name="gen" id="gender">
                        <option value="se">Select your gender</option>
                        <option value="mal">Male</option>
                        <option value="fem">Female</option>
                        <option value="oth">Others</option>
                    </select>
                </div>
            </div>
            <div id="timing">
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Preferred Time:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <button type="submit">Book Appointment</button>
        </form>
        
    </div>
